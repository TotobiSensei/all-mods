<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css">
    <script src="assets\js\script.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="conteiner conteiner_modify">
                <h1 class="creating-subtitle">Adjust your news</h1>
    
                <div class="add-block__settings add-block__settings_modify">
                    <form action="POST" class="create-form">
                        <label for="previewImg" class="label_modify">Фото для превью</label>
                        <input type="file" id="previewImg"> 
    
                        <input type="text" id="news-title"  placeholder="Заголовок">
    
                        <label for="news-content" class="label_modify">Контент</label>
                        <textarea name="news-Content" id="news-content" cols="30" rows="10"></textarea>
    
                        <input type="submit" class="submit">
                    </form>
                    <div class="add-block__btn-constructor add-block__btn-constructor_modify">
                        <span class="add-block__new-preview add-block__btn_modify">Add preview</span>
                        <span class="add-block__new-news_title add-block__btn_modify">Add news title</span>
                        <span class="add-block__new_news_content add-block__btn_modify">Add news content block</span>
                    </div>
        </div>
    </section>
</body>
</html>
